<!DOCTYPE html>
<html lang="en" ng-app="bulletinApp">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EFCA Church Bulletin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.9/angular.min.js"></script>
    <script src="app.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="vendor/devicons/css/devicons.min.css" rel="stylesheet">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/resume.min.css" rel="stylesheet">

  </head>

  <body id="page-top" ng-controller="BulletinController">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">EFCA</span>
        <span class="d-none d-lg-block">
          <!-- <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="img/profile.jpg" alt=""> -->
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">

          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#questions">Questions</a>
          </li>

          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#announcements">Announcements</a>
          </li>

          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#schedule">Schedule</a>
          </li>

          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-0">

      <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="questions">
            <div class="my-auto">
              <h2 class="mb-5">Questions</h2>
    
              <div class="resume-item d-flex flex-column flex-md-row mb-5" ng-repeat="q in mcQuestions">
                <div class="resume-content mr-auto">
                  <p>{{q.text}}</p>
                </div>
              </div>              
              
            </div>
    
      </section>

      <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="announcements">
        <div class="my-auto">
          <h2 class="mb-5">Announcements</h2>
  
          <div class="resume-item d-flex flex-column flex-md-row mb-5" ng-repeat="ann in announcements">
            <div class="resume-content mr-auto">
              <h3 class="mb-0">{{ann.title}}</h3>
              <p>{{ann.details}}</p>
            </div>
          </div>
  
        </div>
  
      </section>
  
      <section class="resume-section p-3 p-lg-5 d-flex flex-column" id="schedule">
        <div class="my-auto">
          <h2 class="mb-5">Serving Next Sunday</h2>

          <div class="resume-item d-flex flex-column flex-md-row mb-5">
            <div class="resume-content mr-auto">
              <h3 class="mb-0">Chairing</h3>
              <div>{{schedule.five.mc}}</div>
            </div>
          </div>

          <div class="resume-item d-flex flex-column flex-md-row mb-5">
            <div class="resume-content mr-auto">
              <h3 class="mb-0">Bible Reading</h3>
              <div>{{schedule.five.bibleReader}}</div>
              <div>{{schedule.five.biblePassage}}</div>
            </div>
          </div>

          <div class="resume-item d-flex flex-column flex-md-row mb-5">
            <div class="resume-content mr-auto">
              <h3 class="mb-0">Ushers</h3>
              <div ng-repeat="usher in schedule.five.Ushers">{{usher}}</div>

            </div>
          </div>

          <div class="resume-item d-flex flex-column flex-md-row mb-5">
            <div class="resume-content mr-auto">
              <h3 class="mb-0">AV</h3>
              <div>{{schedule.five.av}}</div>
            </div>
          </div>
  
        </div>
      </section>


    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/resume.min.js"></script>
    <script src="js/Chart.min.js"></script>
    <script src="js/angular-chart.min.js"></script>

  </body>

</html>
